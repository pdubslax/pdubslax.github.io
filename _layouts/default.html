<!DOCTYPE html>
<html>

<head>
  <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
  <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/images/icon.png" />

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <div class="site-info">
          <a href="{{ site.baseurl }}/">{{ site.name }}</a>
        </div>

        <nav>
          <a href="{{ site.baseurl }}/about">Patrick Wilson</a>
        </nav>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <footer class="footer">
    <div class="container">
      <div>Copyright Â©
        <span id="year"></span>
        by Patrick Wilson
      </div>
    </div>
  </footer>
  {% include analytics.html %}
</body>

</html>

<script>
  document.getElementById("year").innerHTML = new Date().getFullYear();
</script>
