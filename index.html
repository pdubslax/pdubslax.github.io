---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.visible == 1 %}
  <article class="post">
    <span>{{ post.date | date: "%B %e, %Y" }}</span>
    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    {{ post.excerpt }}
  </article>
  {% endif  %}
  {% endfor %}
</div>
